<!DOCTYPE html>
<html>
  <head>
    <title>Timesheet Checker</title>
  </head>
  <p>
  <h1> Week {{week_n}} </h1>
  {% for i in file_list %}
    {% for n in i %}
        {% if "LUXOFT" in n %}
        {{n}}
        {% elif "Warning" in n %}
            <p> <span style="color:red">{{n}}</span> </p>
        {% else %}
            <p> <span style="color:green">{{n}}</span> </p>
        {% endif %}
    {% endfor %}
  {% endfor %}
  </body>
</html>
